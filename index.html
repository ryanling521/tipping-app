<!DOCTYPE html>
<html lang="en">

    <title>Bill Splitting Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Bill Splitting Tool</h1>
    </header>

    <section>
        <div class="container">
            <form">
                <div class="form-group">
                    <label for="number-people">Number of people</label>
                    <input type="number" name="number-people" id="number-people" value="6" pattern="\d*" required>
                </div>
                <div class="cost-meal-container">
                    <div class="form-group each-meal">
                        <label for="cost-meal">Cost of each meal</label>
                        <input type="number" name="cost-meal" id="cost-meal" pattern="\d*" placeholder="$" required>
                    </div>
                    <!-- <div class="form-group each-meal">

                    <div class="form-group each-meal">

                        <input type="number" name="cost-meal" id="cost-meal" pattern="\d*" placeholder="$" required>
                    </div>
                    <div class="form-group each-meal">

                        <input type="number" name="cost-meal" id="cost-meal" pattern="\d*" placeholder="$" required>

                </div>
                <div class="form-group">
                    <label for="tax">California tax %</label>
                    <input type="number" name="tax" id="tax" value="7.25" pattern="\d*" required>
                </div>
                <div class="form-group">
                    <label for="tip">Tip</label>
                    <input type="number" name="tip" id="tip" pattern="\d*" placeholder="$" required>
                </div>
                <div class="button">
                    <button id="btn" type="button">Calculate</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
