<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitting Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header id="header">
        <img src="eating.svg" alt="Eating image" class="image">
        <h1>Easy Split</h1>
    </header>

    <section>
        <div class="container">
            <form>
                <div class="form-group meal-group">
                    <label for="number-people">Number of People</label>
                    <input type="number" name="number-people" id="number-people" value="2" pattern="\d*" min = "2" required>
                </div>
                <div class="button">
                    <button id="enter-btn" type="button">Enter</button>
                </div>
                <div class="meal-cost-title">Meal Costs</div> 
                <div class="cost-meal-container">
                    <div class="form-group each-meal">
                        <div>
                            <p>Person 1</p>
                        </div>
                        <div class="each-meal-div">
                            <div class="each-meal-color">$0.00</div>
                            <img src="chevron.svg" alt="down-arrow" class="chevron">
                        </div>
                    </div>
                    <div class="form-group each-meal">
                        <div>
                            <p>Person 2</p>
                        </div>
                        <div class="each-meal-div">
                            <div class="each-meal-color">$0.00</div>
                            <img src="chevron.svg" alt="down-arrow" class="chevron">
                        </div>
                    </div>
                </div>
                <div class="tax-tip-container">
                    <div class="form-group">
                        <label for="tax">LA Tax %</label>
                        <input type="number" name="tax" id="tax" value="9.5" pattern="\d*" min = "0" required>
                    </div>
                    <div class="form-group">
                        <label for="tip">Tip</label>
                        <input type="number" name="tip" id="tip" pattern="\d*" placeholder="$" min = "0" required>
                    </div>
                </div>
                <div id="total-div">
                    <span class="total-word">Total:</span> <span class="total-value">$0.00</span>
                </div>
                <div class="button">
                    <button id="btn" type="button">Calculate</button>
                </div>
                <div class="final-cost-meal-container">
                </div>
            </form>
        </div>
    </section>

</body>
</html>
